<!DOCTYPE html>
<html lang="en">
<head>
    <title>TasteVille - Feedback</title>

    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?w=1200');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
         .title {
            font-size: 55px;
            font-weight: 900;
            color: #fa6501;
            text-align: center;
            padding: 15px 40px;
            background: black;
            display: inline-block;
            border-radius: 12px;
            letter-spacing: 4px;
            text-shadow: 3px 3px 6px black;
            margin-bottom: 25px;
        }

        form { width: 70%;
             background: rgb(255, 255, 255); 
             padding: 20px; 
             border-radius: 12px;
              box-shadow: 0 0 10px rgb(0,0,0); }
         input, textarea { width: 100%;
             padding: 10px;
             margin: 10px 0;
             border: 2px solid #d35400; 
             border-radius: 6px; 
             background: rgb(255, 240, 230);
              font-size: 15px; } 
        input:focus, textarea:focus { outline: none;
             border-color: #a84300; 
             background: rgb(255, 230, 210); }
        #feedbackOutput { margin-top: 20px; 
            padding: 15px; 
            border: 2px solid #d35400; 
            background: rgb(255, 255, 255); 
            width: 70%;
             border-radius: 10px; }

        button {
            padding: 6px 12px;
            background-color: #d35400;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 15px;
            border-radius: 6px;
            margin: 2px;
        }
    </style>
    </head>
<body>
    <h1 class="title">TASTEVILLE</h1>
     <h2>üìù Customer Feedback</h2>

    <form id="feedbackForm" style="width:70%; background:white; padding:20px; border-radius:12px; box-shadow:0 0 10px black;">
        <label>Name:</label>
        <input type="text" id="name">

        <label>Email:</label>
        <input type="email" id="email">

        <label>Your Feedback:</label>
        <textarea id="feedback" rows="4"></textarea>

        <button type="submit">Submit Feedback</button>
    </form>

    <div id="feedbackOutput" style="margin-top:20px; width:70%;"></div>

        <script>
              document.getElementById("feedbackForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let feedback = document.getElementById("feedback").value.trim();

            if (name === "" || email === "" || feedback === "") {
                alert("Please fill out all fields!");
                return;
            }

            let outputDiv = document.getElementById("feedbackOutput");
            outputDiv.innerHTML = `
                <h3>Thank you for your feedback!</h3>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Feedback:</strong> ${feedback}</p>
            `;

            document.getElementById("feedbackForm").reset();
        });
        </script>
        </body>
</html>
